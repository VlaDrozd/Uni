<mat-card class="card" *ngIf="car">
  <mat-card-header>
    <mat-card-title>{{car.concern + " " + car.model}}</mat-card-title>
    <mat-card-subtitle>{{car.price | price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getImageUrl(car.photoPath)" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>Proposed pricing: {{order.price}}</p>
    <p>Phone number: {{order.phone}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="deleteItem()">CANCEL</button>
  </mat-card-actions>
</mat-card>
