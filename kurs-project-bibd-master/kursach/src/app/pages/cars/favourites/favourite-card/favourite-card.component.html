<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{car?.concern + " " + car?.model}}</mat-card-title>
    <mat-card-subtitle>{{car?.price | price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getImageUrl(car?.photoPath)" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>Mileage: {{car?.mileage | price:'km'}}</p>
    <p>Fuel Type: {{car?.fuel}}</p>
    <p>Year: {{car?.year}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn"  (click)="deleteItem()">UNLIKE</button>
    <button mat-button (click)="togglePopup()">ORDER</button>
  </mat-card-actions>
</mat-card>
