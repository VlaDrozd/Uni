<div class="cover">
  <form class="form" [formGroup]="Form">
    <h2 class="form__title">Log in</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" id="email" formControlName="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" id="password" formControlName="password" placeholder="Password">
    </mat-form-field>
    <button mat-button (click)="submit()" class="form__submit">Log in</button>
    <button mat-button (click)="changeForm.emit('register')" class="form__link">Register</button>
  </form>
</div>
