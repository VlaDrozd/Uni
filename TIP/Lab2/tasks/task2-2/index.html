<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Ввод переменных с помощью prompt
    const name = prompt('Введите ваше имя', 'Влад');
    const year = prompt('Введите год рождения', '1990');
    const city = prompt('Введите город проживания', 'Москва');
    
    // Вывод на экран
    alert(`Меня зовут ${name}, я ${year} года рождения, проживаю в городе ${city}`);
  </script>
</body>
</html>
