<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const onPrompt = () => {
      // Обновляем значение в переменной
      const selectetLanguage = prompt('Выберите язык (ru/en)', 'ru');
      const months = new Array(12).fill(0).map((_, i) => {
        return new Date(`${i + 1}/1`).toLocaleDateString(selectetLanguage, { month: 'long' })
      });
      alert(months);
    }
    onPrompt();
  </script>
</body>

</html>
