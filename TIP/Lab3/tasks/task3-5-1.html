<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
  <body onload="moveEarth()">
    <h3>Пример использования слоёв: движение изображения с вращающимся спутником</h3>
    <form name="form1">
        <input type="button" value="Ускорить спутник" onClick="moveMoon()">
        <input type="button" value="Тормоз спутника" onClick="stopMoon()">
        <input type="button" value="Ускорить влево" onClick="moveEarth()">
        <input type="button" value="Стоп влево" onClick="stopEarth()">
        <input type="button" value="Ускорить слой" onClick="rotateLayout()">
    </form>
    <br>
    <table class="animation-table">
        <tr>
            <td>
                <div id="animation-div" class="animation-div">
                    <img src="../images/earth.png" name="earth" id="earthId" class="earth">
                    <img src="../images/moon.png" name="moon" id="moonId" class="moon">
                </div>
            </td>
        </tr>
    </table>
    <script>
      let postion = 600;   
      let step = 1;
      let interval = 50;
      let interval1 = 50;
      let earthID = 10;
      let moonID = 10;

      const animationContainer = document.getElementById("animation-div");

      function moveEarth() {
          clearInterval(earthID);
          earthID = setInterval(move, interval1);
          if (interval1 > 0) {
              interval1 -= 5;
          }
      }

      function move() {
          postion -= step;
          if (postion < 25) postion = 600;
          animationContainer.style.left = postion + 'px';
      }

      function moveMoon() {
          clearInterval(moonID);
          moonID = setInterval(rotateMoon, interval);
          if (interval > 0) {
              interval -= 5;
          }
      }

      let angle = 0;
      let radius = 170;
      let xBegin = 130;
      let yBegin = 190;

      function rotateMoon() {
          let rad = angle * Math.PI / 180;
          const moon = document.getElementById("moonId");
          moon.style.left = (xBegin + radius * Math.sin(rad)) + 'px';
          moon.style.top = (yBegin - radius * Math.cos(rad)) + 'px';
          angle += 1;
          if (angle >= 360) angle = 0;
      }

      function rotateLayout() {
        let degrees = 0;
        setInterval(function(){
          degrees++;
          animationContainer.style.webkitTransform = 'rotate(' + degrees + 'deg)';
        }, 50);
      }

      function stopMoon() {
          clearInterval(moonID);
      }

      function stopEarth() {
          clearInterval(earthID);
      }
    </script>
  </body>
</html>
