<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Вычисление среднемесячного дохода студента Ермакова</h2>
  <p>Введите полученные Вами суммы (вместо сумм по умолчанию)за месяцы:
  <FORM name="form1">
    январь: <input name="январь" id="январь" type="text" size=8 value="175.55">
    февраль: <input id="февраль" type="text" size=8 value="175.55">
    март: <input id="март" type="text" size=8 value="175.55">
    апрель: <input id="апрель" type="text" size=8 value="175.55">
    май: <input id="май" type="text" size=8 value="175.55">
    июнь: <input id="июнь" type="text" size=8 value="165.55">
    июль: <input id="июль" type="text" size=8 value="175.55">
    август: <input id="август" type="text" size=8 value="175.55">
    сентябрь: <input id="сентябрь" type="text" size=8 value="175.55">
    октябрь: <input id="октябрь" type="text" size=8 value="175.55">
    ноябрь: <input id="ноябрь" type="text" size=8 value="175.55">
    декабрь: <input id="декабрь" type="text" size=8 value="175.55">
    Средний доход за
    <script>document.write(form1.elements.length)</script> месяцев:
    <input type="text" size=8 name="result"><br><br>
    <input type="button" value="Вычислить" onClick="income(form1)">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="Обновить">
  </FORM>
  <script>
    function income(ob_frm) {
      const ans = [...ob_frm.elements].slice(0, 12).reduce((acc, el, id, arr) => {
        return [
          acc[0] + (+el.value) / arr.length,
          +el.value < acc[1].value ? { value: +el.value, name: el.id } : acc[1],
          +el.value > acc[2].value ? { value: +el.value, name: el.id } : acc[2]
        ]
      }, [0, { value: +ob_frm.elements[0].value, name: 'январь' }, { value: 0, name: '' }]);
    }

  </script>
</body>

</html>
