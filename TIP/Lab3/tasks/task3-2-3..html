<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onClick="calcTemp('CF')">Цельсий-Фаренгейт</button>
  <button onClick="calcTemp('FC')">Фаренгейт-Цельсий</button><br><br>
  <button onClick="calcTemp('CR')">Цельсий-Реомюр</button>
  <button onClick="calcTemp('RC')">Реомюр-Цельсий</button><br><br>
  <button onClick="calcTemp('FR')">Фаренгейт-Реомюр</button>
  <button onClick="calcTemp('RF')">Реомюр-Фаренгейт</button><br><br><br>
  <script language="JavaScript">
      const calcTemp = (tempType) => {
        let temperature = 0, finalTemperature = 0;
        temperature = parseInt(prompt("Введите значение температуры в градусах", "0"));
        switch (tempType) {
          case "CF":
            finalTemperature = (temperature * 1.8) + 32;
            break;
          case "FC":
            finalTemperature = (temperature - 32) / 1.8;
            break;
          case "CR":
            finalTemperature = 1.25 * temperature;
            break;
          case "RC":
            finalTemperature = 0.8 * temperature;
            break;
          case "FR":
            finalTemperature = (temperature - 32) / 2.25;
            break;
          case "RF":
            finalTemperature = (2.25 * temperature) + 32;
            break;
        }
        alert("Перевденное значение градусов =" + finalTemperature);
      }
  </script>
</body>

</html>
