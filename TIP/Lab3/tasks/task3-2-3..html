<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="button" value="Переход от градусов по Цельсию к градусам по Фаренгейту" ondblclick="inputCelsToFah();">
  <br><br>
  <input type="button" value="Переход от градусов по Фаренгейту к градусам по Цельсию" ondblclick="inputFahToCels();">
  <br><br>
  <input type="button" value="Переход от градусов по Цельсию к градусам по Реомюру" ondblclick="inputCelToReum();">
  <br><br>
  <input type="button" value="Переход от градусов по Фаренгейту к градусам по Реомюру" ondblclick="inputFahToReum();">
  <br><br>
  <input type="button" value="Переход от градусов по Реомюру к градусам по Цельсию" ondblclick="inputReumToCel();">
  <br><br>
  <input type="button" value="Переход от градусов по Реомюру к градусам по Фаренгейту" ondblclick="inputReumToFah();">
  <script language="JavaScript">

    // Цельсий в Фаренгейт
    function inputCelsToFah() {
      const cels = prompt("Введите значение температуры в градусах по цельсию", "Введите температуру");
      const ansFah = doFahCalcFromCels(cels);
      alert(cels + " градусов по Цельсию равно " + ansFah + " градусов по Фаренгейту");
    }

    function doFahCalcFromCels(cels) {
      const ans = 1.8 * Number(cels) + 32;
      return ans;
    }

    // Фаренгейт в Цельсий
    function inputFahToCels() {
      const fah = prompt("Введите значение температуры в градусах по Фаренгейту", "Введите температуру");
      const ansCel = doCelCalcFromFah(fah);
      alert(fah + " градусов по Фаренгейту равно " + ansCel + " градусов по Цельсию");
    }

    function doCelCalcFromFah(fah) {
      const ans = Number(fah) - 32 / 1.8;
      return ans;
    }


    // Цельсий в Реомюр
    function inputCelToReum() {
      const cels = prompt("Введите значение температуры в градусах по цельсию", "Введите температуру");
      const ansReum = doReumFromCels(cels);
      alert(cels + " градусов по Цельсию равно " + ansReum + " градусов по Реомеру");
    }

    function doReumFromCels(cels) {
      const ans = Number(cels) * 4 / 5;
      return ans;
    }

    // Фаренгейт в Реомюр
    function inputFahToReum() {
      const fah = prompt("Введите значение температуры в градусах по Фаренгейту", "Введите температуру");
      const ansReum = doReumFromFah(fah);
      alert(fah + " градусов по Фаренгейту равно " + ansReum + " градусов по Реомеру");
    }

    function doReumFromFah(fah) {
      const ans = (Number(fah) - 32) * 0.44;
      return ans;
    }

    // Реомюр в Фаренгейт
    function inputReumToFah() {
      const reum = prompt("Введите значение температуры в градусах по Реомеру", "Введите температуру");
      const ansFah = doFahFromReum(reum);
      alert(reum + " градусов по Реомеру равно " + ansFah + " градусов по Фаренгейту");
    }

    function doFahFromReum(reum) {
      const ans = Number(reum) * 9 / 4;
      return ans;
    }

    // Реомюр в Цельсий
    function inputReumToCels() {
      const reum = prompt("Введите значение температуры в градусах по Реомеру", "Введите температуру");
      const ansCels = doCelsFromReum(reum);
      alert(reum + " градусов по Реомеру равно " + ansCels + " градусов по Цельсию");
    }

    function doCelsFromReum(reum) {
      const ans = Number(reum) * 5 / 4;
      return ans;
    }


    
  </script>
</body>

</html>
