<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const input = prompt('Введите страну', 'Россия');
    if (input === 'Россия') {
      alert('Добро пожаловать');
    } else if (input === 'England') {
      alert('Hello');
    } else if (input === 'Китай') {
      alert('你好');
    } else if (input === null) {
      alert('Вы не ввели страну');
    } else {
      alert('Страна не поддерживается');
    }
  </script>
</body>
</html>
