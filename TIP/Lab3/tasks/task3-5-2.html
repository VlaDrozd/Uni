<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .planet-system {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
      width: 500px;
    }

    .planet-circle {
      border: 3px solid white;
      border-radius: 50%;
      /*position: fixed;*/
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: absolute;
    }

    .moon-circle {
      border: 1px solid white;
      border-radius: 90%;
      height: 150px;
      width: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }

    .earth-icon {
      height: 80px;
      width: 80px;
      position: absolute;
      top: 40px;
    }

    .moon-icon {
      height: 50px;
      width: 50px;
      position: absolute;
      top: -25px;
    }

    .sun-icon {
      height: 350px;
      width: 350px;
    }

    .galaxy-bg {
      background-image: url("galaxy.jpeg");
      background-size: cover;
      height: 600px;
      width: 800px;
      position: relative;
    }

    .sun-icon-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes rotate360 {
      to {
        transform: rotate(-360deg);
      }
    }

    @keyframes rotate360anotherSide {
      to {
        transform: rotate(+360deg);
      }
    }

    .task-block {
      padding: 50px;
      width: 40%;
      margin: 20px auto;
    }
  </style>
</head>

<body style="overflow: hidden;">
  <button onclick="startSystem()">start in left side</button>
  <button onclick="stopSystem()">stop</button>
  <button onclick="lessSpeed()">less speed left</button>
  <button onclick="moreSpeed()">more speed left</button>
  <button onclick="lessSpeedRight()">less speed right</button>
  <button onclick="moreSpeedRight()">more speed right</button>
  <button onclick="changeDirection()">change direction in right side</button>
  <button onclick="moreSpeedMoon()">moreSpeedMoon</button>
  <div class="task-block galaxy-bg" id="task-3-4-2-result">
    <div class="planet-system">
      <div class="planet-circle" id="planet-circle">
        <div class="moon-circle" id="moon-circle">
          <img src="../images/moon.png" class="moon-icon" alt="moon" id="moon-icon">
          <img src="../images/earth.png" class="earth-icon" alt="earth" id="earth-icon">
        </div>
      </div>
      <img src="../images/sun.png" class="sun-icon" alt="sun" id="sun-icon">
    </div>
  </div>
</body>
<script>
  const earthIcon = document.getElementById('earth-icon');
  const planetCircle = document.getElementById('planet-circle');
  const moonCircle = document.getElementById('moon-circle');

  let earthIconSpeed = 2;
  let planetCircleSpeed = 4;
  let moonCircleSpeed = 8;

  function startSystem() {
    earthIcon.style.animation = `${earthIconSpeed}s rotate360anotherSide infinite linear`;
    planetCircle.style.animation = `${planetCircleSpeed}s  rotate360 infinite linear`;
    moonCircle.style.animation = `${moonCircleSpeed}s rotate360 infinite linear`;
  }

  function stopSystem() {
    earthIcon.style.animation = '0s';
    planetCircle.style.animation = '0s';
    moonCircle.style.animation = '0s';
  }

  function lessSpeed() {
    earthIconSpeed = earthIconSpeed * 2;
    planetCircleSpeed = planetCircleSpeed * 2;
    moonCircleSpeed = moonCircleSpeed * 2;
    earthIcon.style.animation = `${earthIconSpeed}s rotate360anotherSide infinite linear`;
    planetCircle.style.animation = `${planetCircleSpeed}s  rotate360 infinite linear`;
    moonCircle.style.animation = `${moonCircleSpeed}s rotate360 infinite linear`;
  }

  function moreSpeed() {
    earthIconSpeed = earthIconSpeed / 2;
    planetCircleSpeed = planetCircleSpeed / 2;
    moonCircleSpeed = moonCircleSpeed / 2;
    earthIcon.style.animation = `${earthIconSpeed}s rotate360anotherSide infinite linear`;
    planetCircle.style.animation = `${planetCircleSpeed}s  rotate360 infinite linear`;
    moonCircle.style.animation = `${moonCircleSpeed}s rotate360 infinite linear`;
  }

  function changeDirection() {
    earthIcon.style.animation = `${earthIconSpeed}s rotate360 infinite linear`;
    planetCircle.style.animation = `${planetCircleSpeed}s rotate360anotherSide infinite linear`;
    moonCircle.style.animation = `${moonCircleSpeed}s rotate360anotherSide infinite linear`;
  }

  function lessSpeedRight() {
    earthIconSpeed = earthIconSpeed * 2;
    planetCircleSpeed = planetCircleSpeed * 2;
    moonCircleSpeed = moonCircleSpeed * 2;
    earthIcon.style.animation = `${earthIconSpeed}s rotate360 infinite linear`;
    planetCircle.style.animation = `${planetCircleSpeed}s  rotate360anotherSide infinite linear`;
    moonCircle.style.animation = `${moonCircleSpeed}s rotate360anotherSide infinite linear`;
  }

  function moreSpeedRight() {
    earthIconSpeed = earthIconSpeed / 2;
    planetCircleSpeed = planetCircleSpeed / 2;
    moonCircleSpeed = moonCircleSpeed / 2;
    earthIcon.style.animation = `${earthIconSpeed}s rotate360 infinite linear`;
    planetCircle.style.animation = `${planetCircleSpeed}s  rotate360anotherSide infinite linear`;
    moonCircle.style.animation = `${moonCircleSpeed}s rotate360anotherSide infinite linear`;
  }

  function moreSpeedMoon() {
    moonCircleSpeed = moonCircleSpeed / 2;
    earthIcon.style.animation = `${earthIconSpeed}s rotate360 infinite linear`;
    planetCircle.style.animation = `${planetCircleSpeed}s  rotate360anotherSide infinite linear`;
    moonCircle.style.animation = `${moonCircleSpeed}s rotate360 infinite linear`;
  }

</script>

</html>
